<h1>{{clickedParent.name}} Children:</h1>

<mat-card *ngFor="let kid of kids" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{kid.name}}</mat-card-title>
    <mat-card-subtitle>Kid</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <ul *ngIf="!adminUser"> 
      <li><strong>Female :</strong> {{kid.female}}</li>
      <li><strong>Birthdate :</strong> {{kid.birthDate | date}}</li>
      <li><strong>Special Needs :</strong> {{kid.specialNeeds}}</li>
    </ul>

  </mat-card-content>
  <mat-card-actions>
    <!-- <div *ngIf="isAdmin"> -->
        <button mat-button (click)="onKidEditClicked(parent._id)">EDIT</button>
        <button mat-button (click)="onKidDeleteClicked(parent._id)">DELETE</button>
    <!-- </div> -->
  </mat-card-actions>
</mat-card>
